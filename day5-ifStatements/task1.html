<!-- Task 1: Traffic Light Simulation
Scenario: Simulate a traffic light system.

“Stop” if the light is red.
“Get Ready” if the light is yellow.
“Go” if the light is green. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
       var DIV=document.getElementsByTagName('div')[0];
       var light=prompt("enter light:");
       if(light=="red"){
        console.log("please Stop");
        DIV.innerText="please Stop"
       }else if(light=="yellow"){
        console.log("Get Ready");
        DIV.innerText="Get Ready";
       }else if(light=="green"){
        console.log("GO");
        DIV.innerText="GO";
       }else{
        console.log("Invalid");
        DIV.innerText="Invalid";
       }
    </script>
</body>
</html>
