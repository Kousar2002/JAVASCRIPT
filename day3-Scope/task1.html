<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=4;
        var num2=2;
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);
        console.log(num1**num2);
        var a=4;
          a+=5;
          console.log(a);
          a*=10;
          console.log(a);
          a /=9;
          console.log(a);
          a %=2;
          console.log(a);
          a-=3;
          console.log(a);
          console.log(a++);
          console.log(a);
          console.log(a--);
          console.log(a);
          console.log(--a);
          console.log(a**2);
          console.log(a++);
           
         
    </script>
</body>
</html>
